<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Yo Token ICO Sale</title>
        <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href="css/style.css" type="text/css" rel="stylesheet">
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />        
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="text-center">YO Token ICO Sale</h1>
                    <hr>
                    <br>
                </div>
            </div>

            <div id="loader">
                <p class="text-center">Loading...</p>
            </div>

            <div class="text-center" id="content">
                <p>
                    Introducing Yo Token(YO)! 
                    <br>
                    Token Price is <span class="token-price"></span>&nbsp; Ether. You currently have <span class="yo-balance"></span>&nbsp; YOs.
                </p>
                <br>
                <form onsubmit="App.buyTokens(); return false;" role="form">
                    <div class="form-group">
                        <div class="input-group">
                            <input id="numberOfTokens" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]">
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
                            </span>
                        </div>
                    </div>
                </form>
                <br>
                <div class="progress">
                    <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100"></div>
                </div>

                <p>
                    <span class="tokens-sold"></span> / <span class="tokens-available"></span> Tokens Sold. 
                </p>

                <hr>

                <p id="accountAddress">
                </p>
            </div>
        </div>
        
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/web3.min.js"></script>
        <script src="js/truffle-contract.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
